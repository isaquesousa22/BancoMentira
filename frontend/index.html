<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastrar</h2>
<div class="form-container">

  <form action="home.html">

  <label for="name">Insira seu nome:</label><br>
  <input type="text" id="name" name="name" value="Nome"><br>

  <label for="email">Seu email:</label><br>
  <input type="text" id="email" name="email" value="Email">  <br>

  <label for="senha">Last name:</label><br>
  <input type="text" id="senha" name="senha" value="Senha"><br><br>


  <button type="submit">Cadastrar</button>
  <button type="reset">Cancelar</button>
  

  

  <a href="login.html">tenho conta</a>

</form>

</div>
